<!doctype html>
<html>
	<head>
		<!-- bootstrap css stuff -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<style>
			.image-container {
			  	display: block;
			  	margin-left: auto;
			  	margin-right: auto;
			  	width: 40%;
			}
		</style>
		<title> Sentry Setup </title>
	</head>
	<body>
		<div id="my_photo_booth" class="image-container">
			<div id="my_camera"></div>
        </div>

		<!-- bootstrap element stuff -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

		<!-- calling in ajax to pass images from javascript to flask backend -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>

		<!-- webcamjs module -->
		<script src="{{url_for('static',filename='js/webcam.min.js')}}"></script>
		<!-- Configure a few settings and attach camera -->
        <script language="JavaScript">
            Webcam.set({
                // live preview size
                width: 640,
                height: 480,

                // device capture size
                dest_width: 640,
                dest_height: 480,

                // final cropped size
                crop_width: 640,
                crop_height: 640,

                // format and quality
                image_format: 'jpeg',
                jpeg_quality: 90,

                // flip horizontal (mirror mode)
                flip_horiz: true
            });
            Webcam.attach( '#my_camera' );
        </script>
		<script language="JavaScript">
			var timer = setInterval(pass_feed_to_backend, 2000)
			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

			function pass_feed_to_backend(){
		        // actually snap photo (from preview freeze).
		        console.log("I was called")
		        Webcam.snap( function(data_uri) {
		            $.getJSON($SCRIPT_ROOT + '/_motion_detection', {
		                photo_cap: data_uri,
		            },function(data){
		                var response = data.response;
		            })

			    });
			}
		</script>

	</body>
</html>
