<!doctype html>
<html>
	<head>
		<!-- bootstrap css stuff -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title> Sentry Setup </title>
	</head>
	<body>
		<div id="my_photo_booth" class="container">

			<dir class="row">
			    <div id="my_camera" class="col-sm"></div>
			    <div id="whitelist" class="col-md-3">
			   		<ul id="whitelist-list" class="list-group"></ul>
			    </div>
           	</div>

           	<div class="row no-gutters" >
           		<div class="col-lg-6 offset-sm-2">
		           	<div class="input-group mb-3">
						<div class="input-group-prepend">
					    	<span class="input-group-text" id="inputGroup-sizing-default">Sentry email</span>
					  	</div>
					  <input id ="sentry-email" value={{ stored_cred }} type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
					    	<span class="input-group-text" id="inputGroup-sizing-default">Whitelisted person name</span>
					  	</div>
					  <input id ="sentry-whitelisted-person" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
					</div>

		           	<div id="pre_take_buttons">
			            <!-- This button is shown before the user takes a snapshot -->
			            	<input type=button class="btn btn-success btn-squared" value="CAPTURE" onClick="preview_snapshot()">
			       	</div>
			    </div>
		    </div>
			

		<!-- bootstrap element stuff -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

		<!-- calling in ajax to pass images from javascript to flask backend -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>

		<!-- webcamjs module -->
		<script src="{{url_for('static',filename='js/webcam.min.js')}}"></script>
		<!-- Configure a few settings and attach camera -->
        <script language="JavaScript">
            Webcam.set({
                // live preview size
                width: 640,
                height: 480,

                // device capture size
                dest_width: 640,
                dest_height: 480,

                // final cropped size
                crop_width: 480,
                crop_height: 480,

                // format and quality
                image_format: 'jpeg',
                jpeg_quality: 90,

                // flip horizontal (mirror mode)
                flip_horiz: true
            });
            Webcam.attach( '#my_camera' );
        </script>

		<!-- javascript functions to save image and return to the backend -->
		<script language="JavaScript">
			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		    function preview_snapshot() {
		        // actually snap photo (from preview freeze).
		        Webcam.snap( function(data_uri) {
		            // display results in page
		           	sentry_email = document.getElementById('sentry-email').value
		            whitelisted_name = document.getElementById('sentry-whitelisted-person').value

		            console.log(whitelisted_name)
		            document.getElementById('whitelist-list').innerHTML += 
					'<li> '+whitelisted_name+' </li>';


		            $.getJSON($SCRIPT_ROOT + '/_photo_cap', {
		                photo_cap: data_uri,
		                sentry_email: sentry_email,
		                whitelisted_name: whitelisted_name
		            },function(data){
		                var response = data.response;
		            });
		        });
		    }
		</script>

	</body>
</html>
